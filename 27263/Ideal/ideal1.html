<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Q&A Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #quiz-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1,
    h2 {
      text-align: center;
      color: #333;
    }

    button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #topic-selection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    #timer {
      text-align: right;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #question-container {
      margin-bottom: 20px;
      font-size: 18px;
    }

    #options-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #next-btn,
    #skip-btn {
      margin-top: 20px;
    }

    #result-container {
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s;
    }
  </style>
  <body>
    <div id="quiz-container">
      <h1>Interactive Q&A Quiz</h1>
      <div id="topic-selection">
        <h2>Select a Topic:</h2>
        <button class="topic-btn" data-topic="business">Business</button>
        <button class="topic-btn" data-topic="technology">Technology</button>
        <button class="topic-btn" data-topic="health">Health</button>
        <button class="topic-btn" data-topic="history">History</button>
        <button class="topic-btn" data-topic="geography">Geography</button>
      </div>
      <div id="quiz-area" style="display: none">
        <div id="timer">Time left: <span id="time">30</span>s</div>
        <div id="question-container"></div>
        <div id="options-container"></div>
        <button id="next-btn">Next</button>
        <button id="skip-btn">Skip</button>
      </div>
      <div id="result-container" style="display: none">
        <h2>Quiz Completed!</h2>
        <p>Your score: <span id="score"></span>/10</p>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
    <script>
      const quizData = {
        business: [
          {
            question: "What does ROI stand for?",
            options: [
              "Return on Investment",
              "Rate of Inflation",
              "Risk of Inventory",
              "Retail Operations Index",
            ],
            correctAnswer: "Return on Investment",
            type: "multiple-choice",
          },
          {
            question:
              "A balance sheet shows a company's assets, liabilities, and equity at a specific point in time.",
            options: ["True", "False"],
            correctAnswer: "True",
            type: "true-false",
          },
          // Add more business questions...
        ],
        technology: [
          {
            question: "What does CPU stand for?",
            options: [
              "Central Processing Unit",
              "Computer Personal Unit",
              "Central Processor Unifier",
              "Central Process Utility",
            ],
            correctAnswer: "Central Processing Unit",
            type: "multiple-choice",
          },
          {
            question: "HTML is a programming language.",
            options: ["True", "False"],
            correctAnswer: "False",
            type: "true-false",
          },
          // Add more technology questions...
        ],
        health: [
          {
            question: "What is the normal resting heart rate for adults?",
            options: [
              "60-100 beats per minute",
              "40-60 beats per minute",
              "100-120 beats per minute",
              "120-140 beats per minute",
            ],
            correctAnswer: "60-100 beats per minute",
            type: "multiple-choice",
          },
          {
            question: "Vitamin C is also known as _______.",
            correctAnswer: "ascorbic acid",
            type: "fill-in",
          },
          // Add more health questions...
        ],
        history: [
          {
            question: "In which year did World War II end?",
            options: ["1943", "1945", "1947", "1950"],
            correctAnswer: "1945",
            type: "multiple-choice",
          },
          {
            question: "The American Revolution began in the year _______.",
            correctAnswer: "1775",
            type: "fill-in",
          },
          // Add more history questions...
        ],
        geography: [
          {
            question: "What is the capital of France?",
            options: ["London", "Berlin", "Madrid", "Paris"],
            correctAnswer: "Paris",
            type: "multiple-choice",
          },
          {
            question: "The Amazon River is located primarily in Brazil.",
            options: ["True", "False"],
            correctAnswer: "True",
            type: "true-false",
          },
          // Add more geography questions...
        ],
      };

      let currentTopic = "";
      let currentQuestions = [];
      let currentQuestionIndex = 0;
      let score = 0;
      let timer;

      const topicButtons = document.querySelectorAll(".topic-btn");
      const quizArea = document.getElementById("quiz-area");
      const questionContainer = document.getElementById("question-container");
      const optionsContainer = document.getElementById("options-container");
      const nextButton = document.getElementById("next-btn");
      const skipButton = document.getElementById("skip-btn");
      const resultContainer = document.getElementById("result-container");
      const scoreElement = document.getElementById("score");
      const restartButton = document.getElementById("restart-btn");
      const timerElement = document.getElementById("time");

      topicButtons.forEach((button) => {
        button.addEventListener("click", () => startQuiz(button.dataset.topic));
      });

      nextButton.addEventListener("click", nextQuestion);
      skipButton.addEventListener("click", skipQuestion);
      restartButton.addEventListener("click", restartQuiz);

      function startQuiz(topic) {
        currentTopic = topic;
        currentQuestions = getRandomQuestions(quizData[topic], 10);
        currentQuestionIndex = 0;
        score = 0;
        quizArea.style.display = "block";
        document.getElementById("topic-selection").style.display = "none";
        resultContainer.style.display = "none";
        displayQuestion();
      }

      function getRandomQuestions(questions, count) {
        const shuffled = [...questions].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
      }

      function displayQuestion() {
        clearInterval(timer);
        const question = currentQuestions[currentQuestionIndex];
        questionContainer.textContent = question.question;
        optionsContainer.innerHTML = "";

        if (
          question.type === "multiple-choice" ||
          question.type === "true-false"
        ) {
          question.options.forEach((option) => {
            const button = document.createElement("button");
            button.textContent = option;
            button.addEventListener("click", () => selectAnswer(option));
            optionsContainer.appendChild(button);
          });
        } else if (question.type === "fill-in") {
          const input = document.createElement("input");
          input.type = "text";
          input.id = "fill-in-answer";
          optionsContainer.appendChild(input);

          const submitButton = document.createElement("button");
          submitButton.textContent = "Submit";
          submitButton.addEventListener("click", () =>
            selectAnswer(input.value)
          );
          optionsContainer.appendChild(submitButton);
        }

        startTimer();
      }

      function selectAnswer(answer) {
        clearInterval(timer);
        const question = currentQuestions[currentQuestionIndex];
        if (answer.toLowerCase() === question.correctAnswer.toLowerCase()) {
          score++;
        }
        nextQuestion();
      }

      function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuestions.length) {
          displayQuestion();
        } else {
          showResult();
        }
      }

      function skipQuestion() {
        nextQuestion();
      }

      function startTimer() {
        let timeLeft = 30;
        timerElement.textContent = timeLeft;
        timer = setInterval(() => {
          timeLeft--;
          timerElement.textContent = timeLeft;
          if (timeLeft === 0) {
            clearInterval(timer);
            nextQuestion();
          }
        }, 1000);
      }

      function showResult() {
        quizArea.style.display = "none";
        resultContainer.style.display = "block";
        scoreElement.textContent = score;
      }

      function restartQuiz() {
        document.getElementById("topic-selection").style.display = "block";
        resultContainer.style.display = "none";
      }
    </script>
  </body>
</html>
