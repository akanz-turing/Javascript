      background-color: #f0f0f0;

      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #topic-selection,

      flex-wrap: wrap;
      justify-content: center;

    }

      margin-bottom: 20px;
      font-size: 18px;
    }

    #options-container {

    }

      margin-top: 20px;
      padding: 10px;
      background-color: #e8f5e9;
      border-radius: 5px;
      font-style: italic;
    }

    #next-btn,

    #result-container,

      text-align: center;
    }

    #leaderboard-list {

    #leaderboard-list li {

      margin: 5px 0;

      border-radius: 5px;

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s;
    }
  </style>

      let currentTopic = "";

      const quizArea = document.getElementById("quiz-area");

        "explanation-container"
      );

      const skipButton = document.getElementById("skip-btn");
      const resultContainer = document.getElementById("result-container");
      const scoreElement = document.getElementById("score");
      const restartButton = document.getElementById("restart-btn");
      const timerElement = document.getElementById("time");
      const leaderboardContainer = document.getElementById(
        "leaderboard-container"
      );
      const leaderboardList = document.getElementById("leaderboard-list");

      topicButtons.forEach((button) => {
        button.addEventListener("click", () =>
          selectTopic(button.dataset.topic)
        );
      });

      difficultyButtons.forEach((button) => {
        button.addEventListener("click", () =>
          startQuiz(button.dataset.difficulty)
        );
      });

      nextButton.addEventListener("click", nextQuestion);
      skipButton.addEventListener("click", skipQuestion);
      restartButton.addEventListener("click", restartQuiz);

      function selectTopic(topic) {
        currentTopic = topic;
        document.getElementById("topic-selection").style.display = "none";
        document.getElementById("difficulty-selection").style.display = "block";
      }

      function startQuiz(difficulty) {
        currentDifficulty = difficulty;
        currentQuestions = getRandomQuestions(
          quizData[currentTopic][difficulty],
          10
        );
        currentQuestionIndex = 0;
        score = 0;
        document.getElementById("difficulty-selection").style.display = "none";
        quizArea.style.display = "block";
        displayQuestion();
      }

      function getRandomQuestions(questions, count) {
        const shuffled = [...questions].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
      }

      function displayQuestion() {
        clearInterval(timer);
        const question = currentQuestions[currentQuestionIndex];
        questionContainer.textContent = question.question;
        optionsContainer.innerHTML = "";
        explanationContainer.style.display = "none";

        question.options.forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.addEventListener("click", () => selectAnswer(option));
          optionsContainer.appendChild(button);
        });

        startTimer();
      }

      function selectAnswer(answer) {
        clearInterval(timer);
        const question = currentQuestions[currentQuestionIndex];
        if (answer === question.correctAnswer) {
          score++;
        }
        showExplanation(question.explanation);
      }

      function showExplanation(explanation) {
        explanationContainer.textContent = explanation;
        explanationContainer.style.display = "block";
        nextButton.style.display = "block";
        skipButton.style.display = "none";
      }

      function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuestions.length) {
          displayQuestion();
        } else {
          showResult();
        }
      }

      function skipQuestion() {
        nextQuestion();
      }

      function startTimer() {
        let timeLeft = 30;
        timerElement.textContent = timeLeft;
        timer = setInterval(() => {
          timeLeft--;
          timerElement.textContent = timeLeft;
          if (timeLeft === 0) {
            clearInterval(timer);
            skipQuestion();
          }
        }, 1000);
      }

      function showResult() {
        quizArea.style.display = "none";
        resultContainer.style.display = "block";
        scoreElement.textContent = score;
        updateLeaderboard();
        showLeaderboard();
      }

      function updateLeaderboard() {
        const leaderboard =
          JSON.parse(localStorage.getItem("quizLeaderboard")) || {};
        if (!leaderboard[currentTopic]) {
          leaderboard[currentTopic] = {};
        }
        if (!leaderboard[currentTopic][currentDifficulty]) {
          leaderboard[currentTopic][currentDifficulty] = [];
        }
        leaderboard[currentTopic][currentDifficulty].push(score);
        leaderboard[currentTopic][currentDifficulty].sort((a, b) => b - a);
        leaderboard[currentTopic][currentDifficulty] = leaderboard[
          currentTopic
        ][currentDifficulty].slice(0, 5);
        localStorage.setItem("quizLeaderboard", JSON.stringify(leaderboard));
      }

      function showLeaderboard() {
        const leaderboard =
          JSON.parse(localStorage.getItem("quizLeaderboard")) || {};
        const topicLeaderboard =
          leaderboard[currentTopic] &&
          leaderboard[currentTopic][currentDifficulty];

        leaderboardList.innerHTML = "";
        if (topicLeaderboard && topicLeaderboard.length > 0) {
          topicLeaderboard.forEach((score, index) => {
            const li = document.createElement("li");
            li.textContent = `#${index + 1}: ${score} points`;
            leaderboardList.appendChild(li);
          });
        } else {
          const li = document.createElement("li");
          li.textContent = "No scores yet!";
          leaderboardList.appendChild(li);
        }
        leaderboardContainer.style.display = "block";
      }

      function restartQuiz() {
        document.getElementById("topic-selection").style.display = "block";
        resultContainer.style.display = "none";
        leaderboardContainer.style.display = "none";
      }
