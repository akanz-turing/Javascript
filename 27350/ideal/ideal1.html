<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .game-container {
        text-align: center;
      }

      .game-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .game-board {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        max-width: 400px;
        margin: 0 auto;
      }

      .card {
        width: 80px;
        height: 80px;
        background-color: #3498db;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        cursor: pointer;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-back {
        background-color: #2ecc71;
        transform: rotateY(180deg);
      }

      #start-btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #start-btn:hover {
        background-color: #27ae60;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Memory Card Game</h1>
      <div class="game-info">
        <div id="timer">Time: 0s</div>
        <div id="score">Score: 0</div>
      </div>
      <div class="game-board">
        <!-- Cards will be dynamically inserted here -->
      </div>
      <button id="start-btn">Start Game</button>
    </div>
    <script>
      const gameBoard = document.querySelector(".game-board");
      const startButton = document.getElementById("start-btn");
      const timerDisplay = document.getElementById("timer");
      const scoreDisplay = document.getElementById("score");

      let cards = [];
      let flippedCards = [];
      let matchedPairs = 0;
      let score = 0;
      let timer = 0;
      let gameInterval;

      const symbols = ["üê∂", "üê±", "üê≠", "üêπ", "üê∞", "ü¶ä", "üêª", "üêº"];

      function createCard(symbol) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
        <div class="card-front"></div>
        <div class="card-back">${symbol}</div>
    `;
        card.addEventListener("click", flipCard);
        return card;
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function startGame() {
        gameBoard.innerHTML = "";
        cards = [];
        flippedCards = [];
        matchedPairs = 0;
        score = 0;
        timer = 0;
        scoreDisplay.textContent = `Score: ${score}`;

        const shuffledSymbols = shuffleArray([...symbols, ...symbols]);
        shuffledSymbols.forEach((symbol) => {
          const card = createCard(symbol);
          cards.push(card);
          gameBoard.appendChild(card);
        });

        startButton.disabled = true;
        gameInterval = setInterval(() => {
          timer++;
          timerDisplay.textContent = `Time: ${timer}s`;
          if (timer >= 180) {
            endGame();
          }
        }, 1000);
      }

      function flipCard() {
        if (flippedCards.length < 2 && !this.classList.contains("flipped")) {
          this.classList.add("flipped");
          flippedCards.push(this);

          if (flippedCards.length === 2) {
            setTimeout(checkMatch, 500);
          }
        }
      }

      function checkMatch() {
        const [card1, card2] = flippedCards;
        const symbol1 = card1.querySelector(".card-back").textContent;
        const symbol2 = card2.querySelector(".card-back").textContent;

        if (symbol1 === symbol2) {
          score += 10;
          scoreDisplay.textContent = `Score: ${score}`;
          matchedPairs++;
          if (matchedPairs === symbols.length) {
            endGame();
          }
        } else {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
        }

        flippedCards = [];
      }

      function endGame() {
        clearInterval(gameInterval);
        startButton.disabled = false;
        alert(`Game Over! Your score: ${score}, Time taken: ${timer} seconds`);
      }

      startButton.addEventListener("click", startGame);
    </script>
  </body>
</html>
