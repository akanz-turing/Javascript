<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            perspective: 1000px;
        }
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        .card.flip {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card .back {
            transform: rotateY(180deg);
            background: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Memory Card Game</h1>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="timer">Time Left: <span id="timeLeft">180</span>s</div>
        <div id="game-board"></div>
    </div>
    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreValue = document.getElementById('scoreValue');
        const timeLeft = document.getElementById('timeLeft');
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let score = 0;
        let time = 180;
        let timer;
    
        const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ¶', 'ðŸ±', 'ðŸŒŸ', 'ðŸ”', 'ðŸš€', 'ðŸŽ¨']; // Example symbols
        const cards = [...symbols, ...symbols];
    
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;
    
            this.classList.add('flip');
    
            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }
    
            secondCard = this;
            checkForMatch();
        }
    
        function checkForMatch() {
            let isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
            isMatch ? disableCards() : unflipCards();
            if (isMatch) score += 10;
            scoreValue.textContent = score;
            if (score === 80) endGame(true); // All pairs matched
        }
    
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }
    
        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }
    
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }
    
        function startGame() {
            shuffle(cards);
            gameBoard.innerHTML = '';
            cards.forEach(symbol => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.symbol = symbol;
                cardElement.innerHTML = `<div class="front"></div><div class="back">${symbol}</div>`;
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
            startTimer();
        }
    
        function startTimer() {
            timer = setInterval(() => {
                if (time <= 0) {
                    endGame(false);
                    return;
                }
                time--;
                timeLeft.textContent = time;
            }, 1000);
        }
    
        function endGame(win) {
            clearInterval(timer);
            alert(win ? 'Congratulations! You won!' : 'Time\'s up! Try again.');
            // Optionally reset game or offer restart
        }
    
        startGame();
    </script>
</body>
</html>
