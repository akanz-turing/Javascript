<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Speed Typing Race</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap");

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Orbitron", sans-serif;
        overflow: hidden;
        background: #000;
        color: #0ff;
      }
      .game-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .race-section {
        flex: 1;
        position: relative;
        overflow: hidden;
        min-height: 300px; /* Ensure minimum height for race track */
      }

      .typing-section {
        height: auto;
        background: rgba(0, 0, 0, 0.8);
        border-top: 2px solid #0ff;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .typing-area {
        position: static;
        transform: none;
        width: 100%;
        margin-bottom: 20px;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      #resetButton {
        background-color: #f00;
        color: #fff;
      }

      #resetButton:hover {
        background-color: #d00;
      }

      /* Ensure the leaderboard doesn't overlap with other elements */
      .leaderboard {
        max-height: 200px;
        overflow-y: auto;
      }

      .track {
        position: absolute;
        bottom: 20%;
        left: 0;
        width: 100%;
        height: 150px;
        background: #001;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        border: 2px solid #0ff;
      }

      .track-line {
        position: absolute;
        top: 50%;
        left: 0;
        width: 200%;
        height: 2px;
        background: repeating-linear-gradient(
          90deg,
          #0ff,
          #0ff 20px,
          transparent 20px,
          transparent 40px
        );
        animation: moveTrack 5s linear infinite;
      }

      @keyframes moveTrack {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .car {
        position: absolute;
        bottom: 10px;
        width: 60px;
        height: 30px;
        background-size: contain;
        background-repeat: no-repeat;
        transition: left 0.3s ease;
      }

      .player-car {
        left: 10%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30"><path d="M10,20 L15,10 L45,10 L50,20 Z" fill="%230ff"/><circle cx="20" cy="20" r="5" fill="black"/><circle cx="40" cy="20" r="5" fill="black"/></svg>');
      }
      .cpu-car-1 {
        left: 10%;
        top: 40px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30"><path d="M10,20 L15,10 L45,10 L50,20 Z" fill="%23f0f"/><circle cx="20" cy="20" r="5" fill="black"/><circle cx="40" cy="20" r="5" fill="black"/></svg>');
      }
      .cpu-car-2 {
        left: 10%;
        top: 80px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30"><path d="M10,20 L15,10 L45,10 L50,20 Z" fill="%23ff0"/><circle cx="20" cy="20" r="5" fill="black"/><circle cx="40" cy="20" r="5" fill="black"/></svg>');
      }
      .cpu-car-3 {
        left: 10%;
        top: 120px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30"><path d="M10,20 L15,10 L45,10 L50,20 Z" fill="%230f0"/><circle cx="20" cy="20" r="5" fill="black"/><circle cx="40" cy="20" r="5" fill="black"/></svg>');
      }
      .lane {
        position: absolute;
        left: 0;
        right: 0;
        height: 25%;
        border-bottom: 1px dashed #0ff;
      }
      .lane-1 {
        top: 0;
      }
      .lane-2 {
        top: 25%;
      }
      .lane-3 {
        top: 50%;
      }
      .lane-4 {
        top: 75%;
      }

      .car::after {
        content: attr(data-label);
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        color: #0ff;
        font-size: 12px;
      }

      .player-car::after {
        color: #0ff;
      }
      .cpu-car-1::after {
        color: #f0f;
      }
      .cpu-car-2::after {
        color: #ff0;
      }
      .cpu-car-3::after {
        color: #0f0;
      }

      .scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: #0ff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        font-size: 18px;
        border: 2px solid #0ff;
      }

      .typing-area {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        background: rgba(0, 0, 0, 0.8);
        color: #0ff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        border: 2px solid #0ff;
      }

      .passage {
        font-size: 24px;
        white-space: nowrap;
        overflow: hidden;
      }

      #userInput {
        width: 100%;
        font-size: 20px;
        padding: 10px;
        margin-top: 10px;
        background: #000;
        border: 2px solid #0ff;
        color: #0ff;
        border-radius: 5px;
        outline: none;
      }

      .wrong-word {
        color: #f00;
      }

      .leaderboard {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: #0ff;
        padding: 15px;
        border-radius: 10px;
        max-height: 300px;
        overflow-y: auto;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        border: 2px solid #0ff;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
        background-color: #000;
        color: #0ff;
        margin: 15% auto;
        padding: 20px;
        border: 2px solid #0ff;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 20px #0ff;
        border-radius: 10px;
      }

      .close-button {
        color: #0ff;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close-button:hover {
        color: #0cc;
      }

      button {
        background-color: #000;
        color: #0ff;
        border: 2px solid #0ff;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 5px;
        font-family: "Orbitron", sans-serif;
      }

      button:hover {
        background-color: #0ff;
        color: #000;
      }

      input[type="text"] {
        background-color: #000;
        color: #0ff;
        border: 2px solid #0ff;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        font-family: "Orbitron", sans-serif;
      }
      .hidden {
        display: none;
      }

      @media (max-width: 768px) {
        .typing-area {
          width: 90%;
        }
        .scoreboard,
        .leaderboard {
          font-size: 14px;
        }
        button,
        input[type="text"] {
          font-size: 16px;
        }
      }

      @keyframes finishLine {
        0% {
          transform: scaleX(0);
        }
        100% {
          transform: scaleX(1);
        }
      }
    </style>
  </head>

        </div>
      </div>
    </div>

        difficultyModal.style.display = "block";
        startButton.disabled = false;
        resetButton.disabled = false;
      }

      // Set difficulty
      function setDifficulty(level) {
        difficulty = level;
        difficultyModal.style.display = "none";
        startRace();
      }

      // startRace function
      function startRace() {
        isGameOver = false;
        gameResult = "";
        startTime = new Date();
        updatePassage();
        userInput.focus();
        gameInterval = setInterval(updateGame, 100);

        // Reset car positions
        playerCar.style.left = "10%";
        playerCar.style.top = "0%";

        // Set up CPU opponents based on difficulty
        switch (difficulty) {
          case "easy":
            cpuSpeeds = [30];
            cpuCars[0].style.display = "block";
            cpuCars[0].style.top = "25%";
            cpuCars[1].style.display = "none";
            cpuCars[2].style.display = "none";
            break;
          case "medium":
            cpuSpeeds = [35, 40];
            cpuCars[0].style.display = "block";
            cpuCars[0].style.top = "25%";
            cpuCars[1].style.display = "block";
            cpuCars[1].style.top = "50%";
            cpuCars[2].style.display = "none";
            break;
          case "hard":
            cpuSpeeds = [40, 45, 50];
            cpuCars[0].style.display = "block";
            cpuCars[0].style.top = "25%";
            cpuCars[1].style.display = "block";
            cpuCars[1].style.top = "50%";
            cpuCars[2].style.display = "block";
            cpuCars[2].style.top = "75%";
            break;
        }

        cpuCars.forEach((car) => (car.style.left = "10%"));
        startButton.classList.add("hidden");
        resetButton.disabled = false;
      }

      // Update passage display
      function updatePassage() {
        const words = passage.split(" ");
        const displayWords = words
          .slice(currentIndex, currentIndex + 10)
          .join(" ");
        passageElement.innerHTML = displayWords;
      }

      // Check user input
      userInput.addEventListener("input", function (e) {
        if (isGameOver) return;

        const currentWord = passage.split(" ")[currentIndex];
        const userWord = this.value.trim();

        if (e.inputType === "insertText" && e.data === " ") {
          if (userWord === currentWord) {
            correctSound.play();
            currentIndex++;
            this.value = "";
            updatePassage();
            updateSpeed();
          } else {
            wrongSound.play();
            errors++;
            highlightWrongWord();
          }
          updateAccuracy();
        }

        if (currentIndex >= passage.split(" ").length) {
          endGame();
        }
      });

      // Highlight wrong word
      function highlightWrongWord() {
        const words = passageElement.innerHTML.split(" ");
        words[0] = `<span class="wrong-word">${words[0]}</span>`;
        passageElement.innerHTML = words.join(" ");
      }

      // updateGame function
      function updateGame() {
        if (isGameOver) return;

        const elapsedTime = (new Date() - startTime) / 1000;
        timeElement.textContent = elapsedTime.toFixed(1);

        // Update player car position
        const playerProgress = (currentIndex / passage.split(" ").length) * 100;
        playerCar.style.left = `${Math.min(playerProgress, 90)}%`;

        // Check if player finished
        if (playerProgress >= 100 && gameResult === "") {
          gameResult = "won";
          endGame();
          return;
        }

        // Update CPU car positions
        cpuCars.forEach((car, index) => {
          if (index < cpuSpeeds.length) {
            const cpuProgress =
              (cpuSpeeds[index] * elapsedTime) /
              60 /
              (passage.split(" ").length / 100);
            car.style.left = `${Math.min(cpuProgress, 90)}%`;

            // Check if CPU car finished
            if (cpuProgress >= 100 && gameResult === "") {
              gameResult = "lost";
              endGame();
              return;
            }
          }
        });
      }

      // Update typing speed
      function updateSpeed() {
        const elapsedMinutes = (new Date() - startTime) / 60000;
        playerSpeed = Math.round(currentIndex / elapsedMinutes);
        speedElement.textContent = playerSpeed;
      }

      // Update accuracy
      function updateAccuracy() {
        const totalWords = currentIndex;
        playerAccuracy = Math.round(((totalWords - errors) / totalWords) * 100);
        accuracyElement.textContent = playerAccuracy;
      }

      // endGame function
      function endGame() {
        isGameOver = true;
        clearInterval(gameInterval);
        finishSound.play();
        const finalTime = (new Date() - startTime) / 1000;

        showFinishLineAnimation();
        updateLeaderboard(username, playerSpeed, playerAccuracy, finalTime);
        showGameOverModal(finalTime);

        // Show start button again
        startButton.classList.remove("hidden");
      }

      // Show finish line animation
      function showFinishLineAnimation() {
        const finishLine = document.createElement("div");
        finishLine.style.position = "absolute";
        finishLine.style.right = "0";
        finishLine.style.top = "0";
        finishLine.style.bottom = "0";
        finishLine.style.width = "10px";
        finishLine.style.background =
          "repeating-linear-gradient(45deg, #0ff, #0ff 10px, #000 10px, #000 20px)";
        finishLine.style.animation = "finishLine 0.5s linear";
        document.querySelector(".track").appendChild(finishLine);

        // Remove finish line after animation
        setTimeout(() => {
          finishLine.remove();
        }, 500);
      }

      // Update leaderboard
      function updateLeaderboard(username, speed, accuracy, time) {
        const leaderboardEntry = { username, speed, accuracy, time };
        let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
        leaderboard.push(leaderboardEntry);
        leaderboard.sort((a, b) => b.speed - a.speed);
        leaderboard = leaderboard.slice(0, 10); // Keep top 10
        localStorage.setItem("leaderboard", JSON.stringify(leaderboard));

        updateLeaderboardDisplay();
      }
      function updateLeaderboardDisplay() {
        const leaderboard =
          JSON.parse(localStorage.getItem("leaderboard")) || [];
        leaderboardList.innerHTML = "";
        leaderboard.forEach((entry, index) => {
          const li = document.createElement("li");
          li.textContent = `${index + 1}. ${entry.username}: ${
            entry.speed
          } WPM, ${entry.accuracy}% accuracy, ${entry.time.toFixed(1)}s`;
          leaderboardList.appendChild(li);
        });
      }

      // showGameOverModal function
      function showGameOverModal(finalTime) {
        const gameOverModal = document.createElement("div");
        gameOverModal.className = "modal";
        gameOverModal.innerHTML = `
            <div class="modal-content">
                <h2>Race Finished!</h2>
                <p>${gameResult === "won" ? "You Win!" : "You Lose!"}</p>
                <p>Your Speed: ${playerSpeed} WPM</p>
                <p>Your Accuracy: ${playerAccuracy}%</p>
                <p>Your Time: ${finalTime.toFixed(1)} seconds</p>
                <button id="playAgainButton">Play Again</button>
            </div>
        `;
        document.body.appendChild(gameOverModal);
        gameOverModal.style.display = "block";

        document
          .getElementById("playAgainButton")
          .addEventListener("click", () => {
            gameOverModal.remove();
            resetGame();
          });
      }

      // Reset game
      function resetGame() {
        // Stop any ongoing game
        clearInterval(gameInterval);

        // Reset game variables
        currentIndex = 0;
        errors = 0;
        playerSpeed = 0;
        playerAccuracy = 100;
        isGameOver = false;
        gameResult = "";

        // Reset UI elements
        updatePassage();
        speedElement.textContent = "0";
        accuracyElement.textContent = "100";
        timeElement.textContent = "0.0";
        userInput.value = "";

        // Reset car positions
        playerCar.style.left = "10%";
        cpuCars.forEach((car) => {
          car.style.left = "10%";
          car.style.display = "none";
        });

        // Reset buttons
        startButton.classList.remove("hidden");
        startButton.disabled = false;
        resetButton.disabled = true;

        // Reset leaderboard
        localStorage.removeItem("leaderboard");
        updateLeaderboardDisplay();

        // Show username modal
        usernameModal.style.display = "block";
      }

      // Event listeners
      startGameButton.addEventListener("click", () => {
        username = usernameInput.value.trim();
        if (username) {
          startGame();
        } else {
          alert("Please enter a username");
        }
      });

      easyButton.addEventListener("click", () => setDifficulty("easy"));
      mediumButton.addEventListener("click", () => setDifficulty("medium"));
      hardButton.addEventListener("click", () => setDifficulty("hard"));
      startButton.addEventListener("click", startRace);
      resetButton.addEventListener("click", resetGame);

      // Responsive design for mobile
      function handleResize() {
        const gameContainer = document.querySelector(".game-container");
        if (window.innerWidth < 768) {
          gameContainer.style.fontSize = "14px";
          userInput.style.fontSize = "16px";
        } else {
          gameContainer.style.fontSize = "18px";
          userInput.style.fontSize = "20px";
        }
      }

      window.addEventListener("resize", handleResize);
      handleResize();

      // Initialize the game
      initGame();
    </script>
  </body>
</html>
