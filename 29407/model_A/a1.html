<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Population Visualizer</title>
    <link

      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #f4f4f9;
      }
      .chart-container {
        margin: 20px;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .explanation-card {
        background: #e9ecef;
        padding: 10px;
        margin-top: 10px;

      .filter-group {

  <body>
    <div class="container-fluid">
      <h1 class="text-center mt-5">Global Population Dynamics</h1>

      <!-- Filters -->
      <div class="filter-group text-center">
        <select
          id="regionFilter"
          class="form-control d-inline-block"
          style="max-width: 200px"
        >

          <!-- Other options for countries/continents -->

        <select
          id="yearFilter"

      </div>

      <!-- Chart 1: Population Growth and Mortality Rates -->
      <div class="chart-container" id="growthMortalityChart">
        <canvas id="growthChart"></canvas>
        <div class="explanation-card">
          This chart shows population growth and mortality rates over time.
        </div>
      </div>

      <!-- Chart 2: Population by Age and Gender -->
      <div class="chart-container" id="populationPyramid">
        <canvas id="pyramidChart"></canvas>
        <div class="explanation-card">
          Explore population distribution by age and gender.
        </div>
      </div>

      <!-- Chart 3: Life Expectancy vs. Population Growth -->
      <div class="chart-container" id="lifeExpectancyChart">
        <canvas id="expectancyChart"></canvas>
        <div class="explanation-card">
          Correlation between life expectancy and population trends.
        </div>
      </div>
    </div>
