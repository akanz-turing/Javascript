<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
      /* Custom styles */
      body {
        min-height: 100vh;
      }

      #categoryChart {
        max-height: 300px;
      }

      /* Dark mode styles */
      .dark-mode {
        background-color: #1a202c;
        color: #fff;
      }

      .dark-mode .bg-gray-800 {
        background-color: #2d3748;
      }

      .dark-mode .text-gray-400 {
        color: #cbd5e0;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
      <h1 class="text-4xl font-bold mb-8">Job Search App</h1>

      <div class="mb-8">
        <div class="flex items-center mb-4">
          <input
            type="text"
            id="searchInput"
            placeholder="Search jobs..."
            class="bg-gray-800 text-white px-4 py-2 rounded-lg w-full"
          />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <select
            id="categoryFilter"
            class="bg-gray-800 text-white px-4 py-2 rounded-lg"
          >
            <option value="">Filter by category</option>
          </select>
          <select
            id="locationFilter"
            class="bg-gray-800 text-white px-4 py-2 rounded-lg"
          >
            <option value="">Filter by location</option>
          </select>
          <select
            id="degreeFilter"
            class="bg-gray-800 text-white px-4 py-2 rounded-lg"
          >
            <option value="">Filter by degree</option>
          </select>
          <select
            id="experienceFilter"
            class="bg-gray-800 text-white px-4 py-2 rounded-lg"
          >
            <option value="">Filter by experience</option>
          </select>
        </div>
      </div>

      <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-4">Jobs by Category</h2>
        <canvas id="categoryChart" width="400" height="200"></canvas>
      </div>

      <div>
        <h2 class="text-2xl font-semibold mb-4">Job Listings</h2>
        <div
          id="jobListings"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </div>
    </div>

    <template id="jobCardTemplate">
      <div class="bg-gray-800 p-4 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-2"></h3>
        <p class="text-gray-400 mb-2 company"></p>
        <p class="text-gray-400 mb-2 location"></p>
        <p class="text-gray-400 mb-2 degree"></p>
        <p class="text-gray-400 salary"></p>
      </div>
    </template>

    <script>
      // Global variables
      let jobs = [];
      let filteredJobs = [];
      let categories = {};
      let categoryChart;

      // DOM elements
      const searchInput = document.getElementById("searchInput");
      const categoryFilter = document.getElementById("categoryFilter");
      const locationFilter = document.getElementById("locationFilter");
      const degreeFilter = document.getElementById("degreeFilter");
      const experienceFilter = document.getElementById("experienceFilter");
      const jobListings = document.getElementById("jobListings");
      const jobCardTemplate = document.getElementById("jobCardTemplate");

      // Fetch jobs from API
      async function fetchJobs() {
        try {
          const response = await fetch("https://data.usajobs.gov/api/search", {
            headers: {
              "Authorization-Key": "YOUR_API_KEY_HERE",
            },
          });
          const data = await response.json();
          jobs = data.SearchResult.SearchResultItems;
          updateCategories();
          populateFilters();
          renderJobs();
          renderCategoryChart();
        } catch (error) {
          console.error("Error fetching jobs:", error);
        }
      }

      // Update categories based on job data
      function updateCategories() {
        categories = jobs.reduce((acc, job) => {
          const category = job.MatchedObjectDescriptor.JobCategory[0].Name;
          acc[category] = (acc[category] || 0) + 1;
          return acc;
        }, {});
      }

      // Populate filter dropdowns
      function populateFilters() {
        const uniqueCategories = [
          ...new Set(
            jobs.map((job) => job.MatchedObjectDescriptor.JobCategory[0].Name)
          ),
        ];
        const uniqueLocations = [
          ...new Set(
            jobs.map(
              (job) =>
                job.MatchedObjectDescriptor.PositionLocation[0].LocationName
            )
          ),
        ];
        const uniqueDegrees = [
          ...new Set(
            jobs.map((job) => job.MatchedObjectDescriptor.MinimumEducation)
          ),
        ];
        const uniqueExperiences = [
          ...new Set(
            jobs.map((job) => job.MatchedObjectDescriptor.ExperienceRequired)
          ),
        ];

        populateSelect(categoryFilter, uniqueCategories);
        populateSelect(locationFilter, uniqueLocations);
        populateSelect(degreeFilter, uniqueDegrees);
        populateSelect(experienceFilter, uniqueExperiences);
      }

      function populateSelect(selectElement, options) {
        options.forEach((option) => {
          const optionElement = document.createElement("option");
          optionElement.value = option;
          optionElement.textContent = option;
          selectElement.appendChild(optionElement);
        });
      }

      // Render job listings
      function renderJobs() {
        jobListings.innerHTML = "";
        const jobsToRender = filteredJobs.length > 0 ? filteredJobs : jobs;

        jobsToRender.forEach((job) => {
          const jobCard = jobCardTemplate.content.cloneNode(true);
          jobCard.querySelector("h3").textContent =
            job.MatchedObjectDescriptor.PositionTitle;
          jobCard.querySelector(".company").textContent =
            job.MatchedObjectDescriptor.OrganizationName;
          jobCard.querySelector(".location").textContent =
            job.MatchedObjectDescriptor.PositionLocation[0].LocationName;
          jobCard.querySelector(
            ".degree"
          ).textContent = `Required Degree: ${job.MatchedObjectDescriptor.MinimumEducation}`;
          jobCard.querySelector(
            ".salary"
          ).textContent = `Salary Range: $${job.MatchedObjectDescriptor.PositionRemuneration[0].MinimumRange} - $${job.MatchedObjectDescriptor.PositionRemuneration[0].MaximumRange}`;
          jobListings.appendChild(jobCard);
        });
      }

      // Render category chart
      function renderCategoryChart() {
        const ctx = document.getElementById("categoryChart").getContext("2d");
        categoryChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: Object.keys(categories),
            datasets: [
              {
                label: "Number of Jobs",
                data: Object.values(categories),
                backgroundColor: "rgba(75, 192, 192, 0.6)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
            onClick: (event, elements) => {
              if (elements.length > 0) {
                const index = elements[0].index;
                const category = Object.keys(categories)[index];
                categoryFilter.value = category;
                applyFilters();
              }
            },
          },
        });
      }

      // Apply filters and search
      function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase();
        const category = categoryFilter.value;
        const location = locationFilter.value;
        const degree = degreeFilter.value;
        const experience = experienceFilter.value;

        filteredJobs = jobs.filter((job) => {
          const jobData = job.MatchedObjectDescriptor;
          return (
            jobData.PositionTitle.toLowerCase().includes(searchTerm) &&
            (category === "" || jobData.JobCategory[0].Name === category) &&
            (location === "" ||
              jobData.PositionLocation[0].LocationName === location) &&
            (degree === "" || jobData.MinimumEducation === degree) &&
            (experience === "" || jobData.ExperienceRequired === experience)
          );
        });

        renderJobs();
      }

      // Event listeners
      searchInput.addEventListener("input", applyFilters);
      categoryFilter.addEventListener("change", applyFilters);
      locationFilter.addEventListener("change", applyFilters);
      degreeFilter.addEventListener("change", applyFilters);
      experienceFilter.addEventListener("change", applyFilters);

      // Initialize app
      fetchJobs();
    </script>
  </body>
</html>
