<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Mechanics Explained</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
      }
      .section-header {
        background: #4a4a4a;
        color: white;
        padding: 10px 0;
      }
      .card {
        margin: 10px 0;
      }
      .assembly-timeline {
        position: relative;
        margin: 20px 0;
      }
      .timeline-step {
        background: #007bff;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
      }
      .interactive:hover {
        transform: scale(1.02);
        transition: all 0.3s;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Car Mechanics</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#parts">Car Parts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#assembly">Assembly</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#engines">Engines</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#ev">EV/Hybrid</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#terms">Terms</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Sections for Car Parts, Assembly, Engines, EV/Hybrid, Terms would go here -->
      <section id="parts" class="section-header">
        <h2>Car Parts</h2>
        <div class="row">
          <div class="col-md-6 interactive" onclick="showDetails('engine')">
            <div class="card">
              <div class="card-body">Engine</div>
            </div>
          </div>
          <!-- Add other parts similarly -->
        </div>
      </section>

      <section id="assembly">
        <h2 class="section-header">Car Assembly Process</h2>
        <div class="assembly-timeline">
          <div class="timeline-step">Chassis Construction</div>
          <div class="timeline-step">Engine Installation</div>
          <!-- More steps here -->
        </div>
      </section>

      <section id="engines">
        <h2 class="section-header">Types of Engines</h2>
        <!-- Content for different engine types -->
      </section>

      <section id="ev">
        <h2 class="section-header">Electric & Hybrid Vehicles</h2>
        <!-- Content for EV and Hybrid explanation -->
      </section>

      <section id="terms">
        <h2 class="section-header">Automotive Terms</h2>
        <div class="accordion" id="termsAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTorque">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTorque"
                aria-expanded="true"
                aria-controls="collapseTorque"
              >
                Torque
              </button>
            </h2>
            <div
              id="collapseTorque"
              class="accordion-collapse collapse"
              aria-labelledby="headingTorque"
              data-bs-parent="#termsAccordion"
            >
              <div class="accordion-body">Explanation of torque...</div>
            </div>
          </div>
          <!-- More terms here -->
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function showDetails(part) {
        alert("Details for " + part + " would be shown here.");
        // Here you would typically load content dynamically or navigate to a detailed view
      }
    </script>
  </body>
</html>
