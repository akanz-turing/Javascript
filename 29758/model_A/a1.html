<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aircraft Education Platform</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
      }
      .sidebar a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 20px;
        color: #818181;
        display: block;
      }
      .sidebar a:hover {
        color: #f1f1f1;
      }
      .main-content {
        margin-left: 250px;
        padding: 0px 10px;
      }
      .tab-content {
        padding: 20px;
      }
      .collapsible {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="#home">Home</a>
      <a href="#flight">Flight Mechanics</a>
      <a href="#aero">Aerodynamics</a>
      <a href="#parts">Aircraft Parts</a>
      <a href="#assembly">Assembly</a>
      <a href="#types">Aircraft Types</a>
      <a href="#terms">Aviation Terms</a>
    </div>

    <div class="main-content">
      <div id="home" class="container-fluid">
        <h1>Welcome to Aircraft Education</h1>
        <!-- Brief introduction -->
      </div>

      <div id="content" class="container-fluid">
        <!-- Tabs for different sections -->
        <ul class="nav nav-tabs" id="eduTabs" role="tablist">
          <!-- Tab links here -->
        </ul>
        <div class="tab-content" id="eduTabsContent">
          <!-- Tab content dynamically filled with JS -->
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // JavaScript to handle tab switching, content loading, and GSAP animations
      document.addEventListener("DOMContentLoaded", function () {
        const tabs = [
          { id: "flight", name: "Flight Mechanics" },
          { id: "aero", name: "Aerodynamics" },
          { id: "parts", name: "Aircraft Parts" },
          { id: "assembly", name: "Assembly Process" },
          { id: "types", name: "Aircraft Types" },
          { id: "terms", name: "Aviation Terms" },
        ];

        tabs.forEach((tab) => {
          $("#eduTabs").append(
            `<li class="nav-item"><a class="nav-link" id="${tab.id}-tab" data-toggle="tab" href="#${tab.id}" role="tab">${tab.name}</a></li>`
          );
          $("#eduTabsContent").append(`
                <div class="tab-pane fade" id="${tab.id}" role="tabpanel">
                    <h3>${tab.name}</h3>
                    <div class="collapsible">Click to expand</div>
                    <div class="content" style="display:none;">
                        <!-- Content for each tab goes here with animations -->
                    </div>
                </div>`);
        });

        // GSAP animations can be initialized here for each section
        gsap.from(".sidebar", { duration: 1, x: -250, ease: "power1.out" });

        // Collapsible functionality
        $(".collapsible").click(function () {
          $(this).next().slideToggle();
        });
      });
    </script>
  </body>
</html>
