<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipbuilding and Mechanics Guide</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("water-texture.jpg") no-repeat center center fixed;
        background-size: cover;
      }
      .navbar {
        background-color: rgba(0, 123, 255, 0.9);
      }
      .card,
      .jumbotron {
        background-color: rgba(255, 255, 255, 0.9);
      }
      .nav-link {
        color: white;
      }
      .section-header {
        color: #004085;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">Maritime Guide</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#types">Ship Types</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#materials">Materials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#process">Building Process</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#parts">Ship Parts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#operations">Operations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#glossary">Glossary</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Sections will be dynamically filled or statically defined here -->
      <div id="types" class="mb-5">
        <h2 class="section-header">Types of Ships</h2>
        <div class="row" id="shipTypesCards"></div>
      </div>
      <!-- Other sections follow similarly -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // JavaScript for dynamic content, charts, etc.
      $(document).ready(function () {
        // Example: Adding ship type cards
        const shipTypes = [
          {
            name: "Cargo Ship",
            purpose: "Transport goods",
            lifespan: "25-30 years",
          },
          // Add more ship types
        ];

        shipTypes.forEach((ship) => {
          $("#shipTypesCards").append(`
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">${ship.name}</h5>
                            <p class="card-text">${ship.purpose}</p>
                            <p><small>Average Lifespan: ${ship.lifespan}</small></p>
                        </div>
                    </div>
                </div>
            `);
        });

        // Chart for materials
        var ctx = document.createElement("canvas");
        $("#materials").append(ctx);
        new Chart(ctx, {
          type: "pie",
          data: {
            // Data for material usage
          },
        });
      });
    </script>
  </body>
</html>
