<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Building Guide</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #121212;
        color: #03dac6;
        margin: 0;
        padding-top: 60px;
      }
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: #1e1e1e;
        display: flex;
        justify-content: space-around;
        z-index: 1000;
      }
      .navbar a {
        color: #bb86fc;
        text-decoration: none;
        padding: 20px;
        transition: background-color 0.3s;
      }
      .navbar a:hover {
        background: #333;
      }
      .container {
        padding: 20px;
        max-width: 1200px;
        margin: auto;
      }
      .component,
      .step,
      .term {
        background: #1e1e1e;
        margin: 20px 0;
        padding: 20px;
        border-radius: 8px;
      }
      .comparison-table {
        width: 100%;
        border-collapse: collapse;
      }
      .comparison-table th,
      .comparison-table td {
        border: 1px solid #03dac6;
        padding: 8px;
        text-align: left;
      }
      .chart-container {
        width: 100%;
        height: 300px;
        background: #2a2a2a;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #1e1e1e;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#components">Components</a>
      <a href="#build">Build Guide</a>
      <a href="#performance">Performance</a>
      <a href="#glossary">Glossary</a>
    </nav>
    <div class="container" id="home">
      <h1>Welcome to the Computer Building Guide</h1>
      <p>Learn how to build and understand your computer!</p>
    </div>
    <!-- Components, Build Guide, Performance, and Glossary sections would follow here -->

    <!-- Example for one component -->
    <div class="container" id="components">
      <div class="component" id="cpu">
        <h2>CPU (Central Processing Unit)</h2>
        <p>The CPU is like the brain of the computer...</p>
        <button onclick="showComparison('CPU')">Compare CPUs</button>
      </div>
    </div>

    <!-- Modal for glossary terms -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

      }

      const modal = document.getElementById("modal");
      const modalText = document.getElementById("modal-text");
      const span = document.getElementsByClassName("close")[0];

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

            },

        },
      });
    </script>
  </body>
</html>
