<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Architecture Guide</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #1a1a1a;
        color: #00ff00;
        font-family: "Courier New", monospace;
      }
      .navbar {
        background-color: #0e0e0e;
      }
      .nav-link {
        color: #00ff00 !important;
      }
      .content-section {
        background: #2a2a2a;
        padding: 20px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .table {
        color: #00ff00;
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- Navbar content here -->
    </nav>

    <div class="container-fluid">
      <div id="mainContent" class="row">
        <!-- Content will be dynamically loaded here -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.8.4/mermaid.min.js"></script>
    <script>
      // JavaScript for navigation and content loading
      document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll(".nav-link");
        const mainContent = document.getElementById("mainContent");

        navLinks.forEach((link) => {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            fetch(`content/${this.getAttribute("data-page")}.html`)
              .then((response) => response.text())
              .then((data) => {
                mainContent.innerHTML = data;
                // Initialize mermaid diagrams if any
                if (typeof mermaid !== "undefined") mermaid.init();
              });
          });
        });
      });

      // Example for Chart.js
      var ctx = document.getElementById("performanceChart").getContext("2d");
      var chart = new Chart(ctx, {
        // Chart configuration here
      });
    </script>
  </body>
</html>
