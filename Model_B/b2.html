<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Q&A Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body,
    #quiz-container {
      font-family: "Arial", sans-serif;
      text-align: center;
    }
    #difficulty,
    #leaderboard {
      margin: 20px 0;
    }
    #explanation {
      background: #e9f7ef;
      border-left: 5px solid #16a085;
      margin: 10px 0;
      padding: 10px;
      display: none;
    }
    #leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }
    #leaderboard th,
    #leaderboard td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .difficulty-btn,
    .topic-btn {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }

    #quiz-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1,
    h2 {
      text-align: center;
      color: #333;
    }

    button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #topic-selection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    #timer {
      text-align: right;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #question-container {
      margin-bottom: 20px;
      font-size: 18px;
    }

    #options-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #next-btn,
    #skip-btn {
      margin-top: 20px;
    }

    #result-container {
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s;
    }
  </style>
  <body>
    <div id="quiz-container">
      <h1>Q&A Quiz</h1>
      <div id="difficulty">
        <h2>Choose Difficulty:</h2>
        <button class="difficulty-btn" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
      </div>
      <div id="topic-selection" style="display: none">
        <h2>Select a Topic:</h2>
        <!-- Topic buttons here -->
        <button class="topic-btn" data-topic="business">Business</button>
        <button class="topic-btn" data-topic="technology">Technology</button>
        <button class="topic-btn" data-topic="health">Health</button>
        <button class="topic-btn" data-topic="history">History</button>
        <button class="topic-btn" data-topic="geography">Geography</button>
      </div>
      <div id="quiz-area" style="display: none">
        <!-- Quiz content here -->
        <div id="timer">Time left: <span id="time">30</span>s</div>
        <div id="question-container"></div>
        <div id="options-container"></div>
        <button id="next-btn">Next</button>
        <button id="skip-btn">Skip</button>
        <div id="explanation"></div>
      </div>
      <div id="result-container" style="display: none">
        <!-- Results here -->
        <h2>Quiz Completed!</h2>
        <p>Your score: <span id="score"></span>/10</p>
        <input
          type="text"
          id="playerName"
          placeholder="Enter your name for leaderboard"
          style="display: none"
        />
        <button id="submitName" style="display: none">Submit</button>
      </div>
      <div id="leaderboard" style="display: none">
        <h2>Leaderboard</h2>
        <table id="leaderboardTable"></table>
        <button id="showLeaderboard">Show Leaderboard</button>
      </div>
    </div>
    <script>
    // Define questions with difficulty and explanations
    const quizData = {
        // Structure your questions with difficulty and explanations
        business: [
          {
            question: "What does ROI stand for?",
            options: ["Return on Investment", "Risk of Investment"],
            correctAnswer: "Return on Investment",
            difficulty: "easy",
            explanation:
              "ROI measures the efficiency of an investment or compares the efficiency of different investments.",
          },
          // Add more questions with difficulty and explanations
        ],
        // Other topics...
      };

      // Global variables
      let currentDifficulty = "easy";
      let questions = [];
      let currentQuestion = 0;
      let currentTopic = "";
      let currentQuestions = [];
      let currentQuestionIndex = 0;
      let score = 0;
      let timer;

      const topicButtons = document.querySelectorAll(".topic-btn");
      const quizArea = document.getElementById("quiz-area");
      const questionContainer = document.getElementById("question-container");
      const optionsContainer = document.getElementById("options-container");
      const nextButton = document.getElementById("next-btn");
      const skipButton = document.getElementById("skip-btn");
      const resultContainer = document.getElementById("result-container");
      const scoreElement = document.getElementById("score");
      const restartButton = document.getElementById("restart-btn");
      const timerElement = document.getElementById("time");

      topicButtons.forEach((button) => {
        button.addEventListener("click", () => startQuiz(button.dataset.topic));
      });

      nextButton.addEventListener("click", nextQuestion);
      skipButton.addEventListener("click", skipQuestion);
      restartButton.addEventListener("click", restartQuiz);

      function startQuiz(topic) {
        currentTopic = topic;
        currentQuestions = getRandomQuestions(quizData[topic], 10);
        currentQuestionIndex = 0;
        score = 0;
        quizArea.style.display = "block";
        document.getElementById("topic-selection").style.display = "none";
        resultContainer.style.display = "none";
        displayQuestion();
      }

      function getRandomQuestions(questions, count) {
        const shuffled = [...questions].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
      }

      function displayQuestion() {
        clearInterval(timer);
        const question = currentQuestions[currentQuestionIndex];
        questionContainer.textContent = question.question;
        optionsContainer.innerHTML = "";

        if (
          question.type === "multiple-choice" ||
          question.type === "true-false"
        ) {
          question.options.forEach((option) => {
            const button = document.createElement("button");
            button.textContent = option;
            button.addEventListener("click", () => selectAnswer(option));
            optionsContainer.appendChild(button);
          });
        } else if (question.type === "fill-in") {
          const input = document.createElement("input");
          input.type = "text";
          input.id = "fill-in-answer";
          optionsContainer.appendChild(input);

          const submitButton = document.createElement("button");
          submitButton.textContent = "Submit";
          submitButton.addEventListener("click", () =>
            selectAnswer(input.value)
          );
          optionsContainer.appendChild(submitButton);
        }

        startTimer();
      }

      function selectAnswer(answer) {
        clearInterval(timer);
        const question = currentQuestions[currentQuestionIndex];
        if (answer.toLowerCase() === question.correctAnswer.toLowerCase()) {
          score++;
        }
        nextQuestion();
      }

      function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuestions.length) {
          displayQuestion();
        } else {
          showResult();
        }
      }

      function skipQuestion() {
        nextQuestion();
      }

      function startTimer() {
        let timeLeft = 30;
        timerElement.textContent = timeLeft;
        timer = setInterval(() => {
          timeLeft--;
          timerElement.textContent = timeLeft;
          if (timeLeft === 0) {
            clearInterval(timer);
            nextQuestion();
          }
        }, 1000);
      }

      function showResult() {
        quizArea.style.display = "none";
        resultContainer.style.display = "block";
        scoreElement.textContent = score;
      }

      function restartQuiz() {
        document.getElementById("topic-selection").style.display = "block";
        resultContainer.style.display = "none";
      }
      

      // Event Listeners for difficulty and topics
      document.querySelectorAll(".difficulty-btn").forEach((button) => {
        button.addEventListener("click", function () {
          currentDifficulty = this.dataset.difficulty;
          document.getElementById("difficulty").style.display = "none";
          document.getElementById("topic-selection").style.display = "block";
        });
      });

      // Function to filter questions by difficulty and topic
      function filterQuestions(topic, difficulty) {
        return quizData[topic].filter((q) => q.difficulty === difficulty);
      }

      // Start quiz function
      function startQuiz(topic) {
        currentTopic = topic;
        questions = getRandomQuestions(
          filterQuestions(topic, currentDifficulty),
          10
        );
        currentQuestion = 0;
        score = 0;
        // Hide topic selection, show quiz area, etc.
      }

      // Display question, handle answers, and show explanations
      function displayQuestion() {
        // Logic to display question
        let explanation = document.getElementById("explanation");
        explanation.style.display = "block";
        explanation.textContent = questions[currentQuestion].explanation;
      }

      // Handling next question and answer selection
      function selectAnswer(answer) {
        if (answer === questions[currentQuestion].correctAnswer) {
          score++;
        }
        currentQuestion++;
        if (currentQuestion < questions.length) {
          displayQuestion();
        } else {
          showResults();
        }
      }

      // Leaderboard functionality
      function updateLeaderboard(name, newScore) {
        let leaderboard = JSON.parse(
          localStorage.getItem("quizLeaderboard") || "[]"
        );
        leaderboard.push({ name, score: newScore });
        leaderboard.sort((a, b) => b.score - a.score).splice(5); // Keep top 5
        localStorage.setItem("quizLeaderboard", JSON.stringify(leaderboard));
      }

      function showResults() {
        // Display results and show input for name submission
        document.getElementById("result-container").style.display = "block";
        document.getElementById("playerName").style.display = "block";
        document.getElementById("submitName").style.display = "block";
        document.getElementById("submitName").onclick = function () {
          let playerName = document.getElementById("playerName").value;
          if (playerName) {
            updateLeaderboard(playerName, score);
            document.getElementById("result-container").style.display = "none";
            showLeaderboard();
          }
        };
      }

      function showLeaderboard() {
        let leaderboard = JSON.parse(
          localStorage.getItem("quizLeaderboard") || "[]"
        );
        let table = document.getElementById("leaderboardTable");
        table.innerHTML = "<tr><th>Name</th><th>Score</th></tr>";
        leaderboard.forEach((item) => {
          let row = table.insertRow();
          row.insertCell(0).textContent = item.name;
          row.insertCell(1).textContent = item.score;
        });
        document.getElementById("leaderboard").style.display = "block";
      }

      // Initialize quiz
      document
        .getElementById("showLeaderboard")
        .addEventListener("click", showLeaderboard);

      // Add event listeners for topic selection
      document.querySelectorAll(".topic-btn").forEach((button) => {
        button.addEventListener("click", function () {
          startQuiz(this.dataset.topic);
        });
      });
    </script>
  </body>
</html>
